version: "3.7"

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ndisFP2019

  django:
    build:
      context: ./backend/ndis_calculator
      dockerfile: Dockerfile-CI
    ports:
      - "8002:8000"
    command: >
      sh -c "pwd &&
          ls -lR &&
          ./entrypoint.sh"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile-CI
    ports:
      - "3002:3000"
