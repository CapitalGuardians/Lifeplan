version: '3'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ndisFP2019
      
  django:
    build: ./backend/ndis_calculator
    ports:
      - "8000:8000"
    volumes:
      - backend/ndis_calculator:/api/backend/ndis_calculator
    working_dir: /api/backend/ndis_calculator/
    command: >
      sh -c "pwd
             ls -lR
             python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    links:
      - db
    depends_on:
      - db
  frontend:
    build: ./frontend
    volumes:
      - frontend:/app/frontend
    working_dir: /app/frontend/
    ports:
      - "3000:3000"
